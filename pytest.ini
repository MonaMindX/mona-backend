
# Configuration for pytest test runner

[tool:pytest]
# Directories to search for tests
testpaths = tests

# Patterns for test file discovery
python_files = *_test.py test_*.py  # Files that match these patterns are considered tests
python_classes = Test*  # Classes that match these patterns are considered test classes
python_functions = test_*  # Functions that match these patterns are considered test functions

# Command line options to always include
addopts = -v --tb=short  # Verbose output with shortened tracebacks for cleaner test results

# Add src directory to Python path to allow imports without package installation
pythonpath = src

# Configure asyncio mode for async tests
# 'auto' automatically handles async fixtures and tests
asyncio_mode = auto
